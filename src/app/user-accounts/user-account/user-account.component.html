<div class="account-wrapper">
  <div class="account">
    <span class="mask-account"></span>
    <span>Account #{{ account.accountId }}</span>
  </div>
  <div>
    <span>Balance {{ account.balance }} {{ account.currency }}</span>
  </div>
  <div class="transactions-wrapper">
    <span> Transactions</span>
    <button class="expand" (click)="toggleTransactions()">
      <span class="mask-arrow-down"></span>
    </button>
  </div>
  <app-transations
    *ngIf="showTransactions"
    [transactions]="account.transactions"
    [transactionTypes]="appService.transactionTypes$ | async"
    [balance]="account.balance"
    [accountId]="account.accountId"
    (onSubmitClick)="performTransaction($event)"
  >
  </app-transations>
</div>
